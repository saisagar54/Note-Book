
<mat-card>
  <form (submit)="addPost(postForm)" #postForm="ngForm">
    <mat-form-field>

      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        placeholder="Note Title"
        #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>

      <input
        matInput
        type="text"
        name="subject"
        ngModel
        required
        minlength="3"
        placeholder="Note Subject"
        #subject="ngModel">
      <mat-error *ngIf="subject.invalid">Please enter a Subject of Note.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        ngModel
        required
        placeholder="Body"
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">Save Note</button>
  </form>
</mat-card>
